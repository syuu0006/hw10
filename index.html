<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
  
</head>
<body>
  

<h1> FIT3179 Week10 Homework </h1>

  
<h2> Happiness Ranking vs. GDP vs. Population </h2>
<div id="bubble_chart"></div>
  
<h2> GDP per capita for Countries </h2>
<div id="symbol_map"></div>
 
<script type="text/javascript">
  
  var vis1 = "js/bubbleChart.json";
  
  vegaEmbed('#bubble_chart', vis1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var vis2 = "js/symbol_map.json";
  
  vegaEmbed('#symbol_map', vis2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
</script>

</body>
</html>
